<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landmark Space</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <style>
        main {
            display: flex;
            flex-flow: row wrap;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        
        footer,
        nav {
            flex: 1 100%;
            padding: 20px 50px;
        }
        
        .navbar {
            margin-bottom: 0px;
        }
        
        aside {
            flex: 1 auto;
            background-color: #5AADB0;
            padding: 50px 20px;
            font-size: xx-large;
        }
        
        section {
            flex: 4 auto;
            background-color: #5AADB0;
            padding: 5px 10px;
            font-size: xx-large;
        }
        
        article {
            background-color: #5B8182;
            padding: 50px;
            margin: 5px 0px;
            font-size: xx-large;
        }
        
        footer {
            background-color: #525454;
            color: #3FCFD4;
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <div id="contents"></div>


    <script src="./vendor.bundle.js"></script>
    <script src="./app.bundle.js"></script>
</body>

</html>
